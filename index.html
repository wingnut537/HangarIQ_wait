
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HangarIQ Waitlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 220px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #003C91;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="HangarIQ Logo" />
    <h1>Track, Fly, and Maintain. Safely.</h1>
    <p>HangarIQ is a modern SaaS platform built for real-world Part 91, 133, 135, and 137 operators. Join our waitlist to shape the future of aviation ops.</p>
    <form onsubmit="event.preventDefault(); document.getElementById('thankyou').style.display='block'; this.style.display='none';">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Operator Type (e.g. Part 135)" />
      <button type="submit">Join the Waitlist</button>
    </form>
    <p id="thankyou" style="display:none; color: green; font-weight: 600;">Thanks! You're on the list.</p>
    <div class="footer">Â© 2025 HangarIQ. All rights reserved.</div>
  </div>
</body>
</html>
